program: train/train_tagru_weakly.py
method: bayes
metric:
  name: val_loss_phys
  goal: minimize

parameters:
  # ========= 常用超参 =========
  lr:
    values: [0.0001, 0.0005, 0.001]
  hidden_dim:
    values: [128, 256]
  num_layers:
    values: [2, 3]
  gnn_hidden:
    values: [64, 128]
  gnn_layers:
    values: [2, 3]

  # ========= 弱监督特有 =========
  lambda_op:
    values: [0.1, 1.0]
  # 可选：时间平滑（脚本已支持）
  w_temp_th:
    values: [0.0, 0.01, 0.1]
  w_temp_vm:
    values: [0.0, 0.01, 0.1]

  # ========= 数据/批量 =========
  batch_size:
    values: [16, 32]
  tag:
    values: ["W24", "W96"]

  # ========= 训练时长等固定量（可按需改动） =========
  epochs:
    value: 60
  device:
    value: "cuda"
  data_dir:
    value: "data/windows_ieee33"
  save_dir:
    value: "checkpoints"
  wandb_project:
    value: "GridSE_TAGRU_Weakly"
  seed:
    values: [42]

