program: train/train_pgr_hybrid.py
method: bayes
metric:
  name: val_loss_mse # Monitor avg_val_loss from script
  goal: minimize
parameters:
  lr:
    values: [0.0001, 0.0005, 0.001]
  hidden_dim:
    values: [128, 256]
  num_layers:
    values: [2, 3]
  gnn_hidden:
    values: [64, 128]
  gnn_layers:
    values: [2, 3]
  alpha:
    distribution: uniform
    min: 0.1
    max: 2.0
  beta:
    distribution: uniform
    min: 5.0
    max: 20.0
  lambda_op:
    values: [0.1, 1.0]
  dropout: # Assuming PGR model takes dropout, add if needed
    values: [0.0, 0.1, 0.2]
  weight_decay:
    values: [0, 1.0e-05, 0.0001]
  batch_size:
    values: [16, 32]
  tag:
    values: ["W24", "W96"] # Or fix one for initial sweep
  # Fixed parameters (can be added to sweep too)
  epochs:
    value: 60 # Adjust as needed
  device:
    value: "cuda"
  data_dir:
    value: "data/windows_ieee33"
  save_dir:
    value: "checkpoints"
  wandb_project:
    value: "GridSE_PGR" # Set your project name

# Optional: Early termination
# early_terminate:
#   type: hyperband
#   min_iter: 10